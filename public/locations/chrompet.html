<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routes from Chrompet | Chennai Transit</title>
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
    <header>
        <h1>Chrompet Depot</h1>
        <p>Strategic transit hub serving the southern city limits.</p>
    </header>

    <main>
        <a href="../../index.html" class="back-link">‚Üê BACK TO DASHBOARD</a>

        <div class="search-container">
            <input type="text" id="routeSearch" placeholder="Filter routes at this hub..." onkeyup="filterRoutes()">
        </div>

        <h2>Active Routes</h2>

        <div class="route-list" id="routeList">
            <a href="../routes/52.html" class="route-item">
                <span class="route-badge">52</span>
                <span class="route-name">Citlapakkam - Nagalkani</span>
                <div class="route-meta">6:47 AM | Citlapakkam Line</div>
            </a>
            <a href="../routes/80.html" class="route-item">
                <span class="route-badge">80</span>
                <span class="route-name">Tambaram - Chrompet</span>
                <div class="route-meta">6:50 AM | GST Corridor</div>
            </a>
        </div>
    </main>

    <script>
        function filterRoutes() {
            const input = document.getElementById('routeSearch');
            const filter = input.value.toUpperCase();
            const list = document.getElementById('routeList');
            const items = list.getElementsByClassName('route-item');

            for (let i = 0; i < items.length; i++) {
                const text = items[i].innerText.toUpperCase();
                items[i].style.display = text.includes(filter) ? "" : "none";
            }
        }
    </script>
</body>

</html>
