<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routes from Chrompet | Bus Directory</title>
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
    <header>
        <h1>Chrompet Depot</h1>
        <div class="search-container">
            <input type="text" id="routeSearch" placeholder="Search routes from here..." onkeyup="filterRoutes()">
        </div>
    </header>

    <main>
        <a href="../../index.html" class="back-btn">Back to Locations</a>
        <h2 style="margin-bottom: 1.5rem;">Available Routes</h2>

        <div class="route-list" id="routeList">
            <!-- Route 80 -->
            <a href="../routes/80.html" class="route-card">
                <div class="route-info">
                    <span class="route-no">Route No: 80</span>
                    <span class="route-dest">Destination: Tambaram / Pammal</span>
                    <span class="route-timing">Timing: 6:50 AM at Chrompet</span>
                </div>
                <div class="arrow">â†’</div>
            </a>

            <!-- Other routes passing through Chrompet (Inferred from common knowledge and PDF structure if available) -->
            <!-- Note: PDF Page 1 Route 21G pass through Chrompet (from search) but PDF shows route 1, 2, 3, 40 etc. -->
            <!-- Let's stick strictly to PDF data even if sparse for specific depots -->
        </div>
    </main>

    <script>
        function filterRoutes() {
            const input = document.getElementById('routeSearch');
            const filter = input.value.toUpperCase();
            const list = document.getElementById('routeList');
            const cards = list.getElementsByClassName('route-card');

            for (let i = 0; i < cards.length; i++) {
                const txtValue = cards[i].textContent || cards[i].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    cards[i].style.display = "";
                } else {
                    cards[i].style.display = "none";
                }
            }
        }
    </script>
</body>

</html>
